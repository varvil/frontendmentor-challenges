<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card__container">
      <div class="card__content">
        <img
          src="./images/image-equilibrium.jpg"
          alt="NFT_card"
          class="card__image"
        />
        <div class="overlay">
          <a href="#">
            <img
              src="./images/icon-view.svg"
              alt="overlay__icon"
              class="overlay__icon"
          /></a>
        </div>

        <div class="text__area">
          <a href="" class="title__text">Equilibrium #3429</a>
          <p class="description__text">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <div class="info__container">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="" class="eth__img" />
              <p>0.041 ETH</p>
            </div>
            <div class="clock">
              <img src="./images/icon-clock.svg" alt="" class="clock__img" />
              <p>3 days left</p>
            </div>
          </div>

          <div class="creator__container">
            <div class="creator__content">
              <img src="./images/image-avatar.png" alt="" class="avatar" />
            </div>
            <div class="text__content">
              <p>Creation of</p>
              <a href="">Jules Wyvern</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
