<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" type="text/css">
    <title>Frontend Mentor | QR code component</title>

    </style>
  </head>
  <body>
    <div class="qr__wrapper">
      <div class="qr__container">
        <div class="qr__content">
          <img src="./images/image-qr-code.png" class="qr__image">

          <div class="text__area">
          <h1 class="title__text">Improve your front-end skills by building projects</h1>
          <p class="description__text">Scan the QR code to visit Frontend mentor and take your coding skills to the next level</p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
